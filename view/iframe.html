<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Content</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* 半透明遮罩 */
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1; /* 確保內容在遮罩層之上 */
            width: 60%;
            margin: auto;
            background-color: #fff; /* 不透明背景 */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transform: translateY(20%);
        }

        h1, p {
            margin: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Welcome to My Embedded Page</h1>
        <p>This content is designed for iframe embedding.</p>
    </div>
</body>
</html>
