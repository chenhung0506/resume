<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll to Expand Subpages</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: url('img/bg-horizontal.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      position: relative;
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .section {
      height: 80vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      transition: transform 1s ease, opacity 1s ease;
      transform: scale(0.8);
      opacity: 0.5;
      scroll-snap-align: center;
      position: relative;
      margin: 0;
    }

    .section iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      overflow: hidden;
      background: #fff; /* Remove transparency */
    }

    .section.active {
      transform: scale(1);
      opacity: 1;
    }

    .shrink {
      height: 10vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      background-color: #ccc;
      margin: 0;
    }

    .shrink:nth-child(even) {
      background-color: #f0f0f0;
    }

    .shrink:nth-child(odd) {
      background-color: #ddd;
    }

    .shrink.active {
      background-color: #aaa;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="shrink">Resume</div>
    <div class="section" id="section1">
      <iframe src="linch-resume.html"></iframe>
    </div>
    <div class="shrink">Certificate</div>
    <div class="section" id="section2">
        <iframe src="certificate.html"></iframe>
    </div>
    <div class="shrink">Architecture</div>
    <div class="section" id="section3">
      <iframe src="certificate.html"></iframe>
    </div>
    <div class="shrink">Other</div>
    <div class="section" id="section4">Discover Section 4</div>
    <div class="shrink">Thanks</div>
    <div class="section" id="section5">Thanks for Reaching my Website</div>
  </div>

  <script>
    const sections = document.querySelectorAll('.section');
    const shrinks = document.querySelectorAll('.shrink');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          sections.forEach(section => section.classList.remove('active'));
          shrinks.forEach(shrink => shrink.classList.remove('active'));

          if (entry.target.classList.contains('section')) {
            entry.target.classList.add('active');
          } else if (entry.target.classList.contains('shrink')) {
            entry.target.classList.add('active');
          }
        }
      });
    }, {
      threshold: 0.5 // Trigger when at least 50% is visible
    });

    [...sections, ...shrinks].forEach(element => observer.observe(element));
  </script>
</body>
</html>
