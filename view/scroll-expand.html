<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll to Expand Subpages</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: url('img/bg-horizontal.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      position: relative;
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .section {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      transition: height 1s ease, opacity 1s ease;
      height: 0vh;
      opacity: 0;
      scroll-snap-align: center;
      position: relative;
      margin: 0;
    }

    .section iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      overflow: hidden;
      background: #fff;
    }

    .section.active {
      height: 80vh;
      opacity: 1;
    }

    .shrink {
      height: 10vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      background-color: #ccc;
      margin: 0;
      cursor: pointer;
    }

    .shrink:nth-child(even) {
      background-color: #f0f0f0;
    }

    .shrink:nth-child(odd) {
      background-color: #ddd;
    }

    .shrink.active {
      background-color: #aaa;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="shrink" data-target="section1">Resume</div>
    <div class="section" id="section1">
      <iframe src="linch-resume.html"></iframe>
    </div>
    <div class="shrink" data-target="section2">Certificate</div>
    <div class="section" id="section2">
      <iframe src="certificate.html"></iframe>
    </div>
    <div class="shrink" data-target="section3">Architecture</div>
    <div class="section" id="section3">
      <iframe src="certificate.html"></iframe>
    </div>
    <div class="shrink" data-target="section4">Other</div>
    <div class="section" id="section4">Discover Section 4</div>
    <div class="shrink" data-target="section5">Thanks</div>
    <div class="section" id="section5">Thanks for Reaching my Website</div>
    
  </div>

  <script>
    const sections = document.querySelectorAll('.section');
    const shrinks = document.querySelectorAll('.shrink');
    const element = document.querySelector('#section1');
    // Click event for shrinks
    shrinks.forEach(shrink => {
      shrink.addEventListener('click', () => {
        const targetId = shrink.getAttribute('data-target');
        const targetSection = document.getElementById(targetId);
        shrink.scrollIntoView({
          behavior: 'smooth', // 滾動動畫效果
          block: 'start',     // 垂直對齊 ('start', 'center', 'end', 'nearest')
          inline: 'nearest'   // 水平對齊
        });
        // Toggle the section visibility
        if (targetSection.classList.contains('active')) {
          targetSection.classList.remove('active');
          targetSection.style.height = '0vh';
          targetSection.style.opacity = '0';
        } else {
          // Collapse all sections
          sections.forEach(section => {
            section.classList.remove('active');
            section.style.height = '0vh';
            section.style.opacity = '0';
          });

          // Expand the clicked section
          targetSection.classList.add('active');
          targetSection.style.height = '80vh';
          targetSection.style.opacity = '1';
        }

        // Move the clicked shrink section to the top of the screen
        const shrinkPosition = shrink.getBoundingClientRect().top + window.scrollY;
        console.log(shrinkPosition)
        console.log(shrinkPosition - 10 * window.innerHeight / 100)
        window.scrollTo({top: 0,behavior: 'smooth'});
      });
    });
  </script>
</body>
</html>
