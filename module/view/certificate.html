<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Avalon</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/black.css" id="theme">
		<link rel="stylesheet" href="css/zenburn.css">

	</head>

	<body>

		<div class="reveal">

			<div class="slides">
				<section><img class="img-h" src="images/1-1.png" height="750px"></section>
				<section><img class="img-h" src="images/1-2.png" height="750px"></section>
				<section><img class="img-h" src="images/1-3.png" height="750px"></section>
				<section><img class="img-h" src="images/1-4.png" height="750px"></section>	
				<section><img class="img-h" src="images/1-5.png" height="750px"></section>
				<section><img class="img-h" src="images/1-6.png" height="750px"></section>
				<section><img class="img-h" src="images/1-7.png" height="750px"></section>
			</div>

		</div>


		<script src="js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
